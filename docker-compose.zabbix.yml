  zabbix-web-nginx-mysql:
    image: zabbix/zabbix-web-nginx-mysql:alpine-latest
    ports:
      - "80:80"
      #- "443:443"
    links:
      - mysql-server:mysql-server
      - zabbix-server:zabbix-server
    # volumes:
      # - ./zabbix/zbx_env/etc/ssl/apache2:/etc/ssl/apache2:ro
    env_file:
      - ./zabbix/.env_db_mysql
      - ./zabbix/.env_web
    user: root
