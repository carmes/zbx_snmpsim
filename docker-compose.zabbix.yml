  mysql-server:
    image: mysql:5.7
    command: [mysqld, --character-set-server=utf8, --collation-server=utf8_bin]
    # volume_driver: local
    volumes:
      - ./zbx_volumes/mysql_db:/var/lib/mysql:rw
    #ports: ["3306:3306"]
    env_file:
      - ./zabbix/.env_db_mysql
    user: root